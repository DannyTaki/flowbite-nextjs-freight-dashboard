                value:
                  locations:
                    - postalCode: "30303"
                      country: us
                      stopType: pickup
                      sequence: 0
                      stopDate: 2022-10-01
                    - postalCode: "61616"
                      country: us
                      stopType: delivery
                      sequence: 1
                    - postalCode: "60601"
                      country: us
                      stopType: delivery
                      sequence: 2
                  equipment:
                    type: dry-van-53
                    description: test freight
                    weight: 30000
                    weightUOM: lbs
                    isHazardous: false
                  isLiveLoad: true
      tags:
      - Truckload
