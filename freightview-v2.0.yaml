openapi: 3.0.1
info:
  version: 2.0.0
  title: Freightview API v2.0
  description: |
    # Introduction

    The Freightview API is designed using the principles of REST APIs. It features predictable URLs that are focused on resources and their actions. We also take advantage of HTTP's built-in features, such as HTTP verbs and HTTP authentication. All responses to the Freightview API are returned in JSON.

    **You must have an active account and carriers added to your account in Freightview to use the API.**

    ## Getting started

    ### Freightview API v2.0 Endpoints

    * **Production:** https://api.freightview.com/v2.0

    * **Sandbox:** https://api.freightview.dev/v2.0

    Access to the sandbox environment is granted automatically, and will be available 24 hours after your Freightview account is setup and carriers have been added. If you have issues accessing the Freightview sandbox environment, please contact the Freightview support team via chat, email (support@freightview.com) or phone (913.353.6188).

    Read more about migrating to Freightview API v2.0 [here](#section/Migrating-from-v1.0-to-v2.0).

    ## Technical details

    ### Rate limiting

    The Freightview API does have a limit of 120 requests per minute, per endpoint. When this limit is exceeded the API will return HTTP status 429. The response headers include custom headers showing the rate limit (`Ratelimit-Limit`), how many remaining requests can be made within the time period (`Ratelimit-Remaining`), and how many seconds are remaining until the limit is reset (`Ratelimit-Reset`).

    Example of the `Ratelimit` headers:
    ```yaml
    Ratelimit-Limit: 20
    Ratelimit-Remaining: 19
    Ratelimit-Reset: 13
    ```

    ### Request headers

    All requests made to the Freightview API should include an `Accept:application/json` header, to avoid an HTTP 406 Not Acceptable error. If a request includes a request body, the `Content-Type:application/json` header should also be included.

