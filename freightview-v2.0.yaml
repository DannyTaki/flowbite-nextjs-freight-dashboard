  "/v2.0/shipments":
    get:
      operationId: shipmentsSearchShipments
      responses:
        '200':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ExternalPagedShipmentsDTO"
          description: Success
          headers:
            x-request-id:
              description: The unique identifier for this request / response that should be referenced when requesting assistance from Freightview Support.
              schema:
                type: string
        '400':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ValidationError"
          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorizedError"
          description: Unauthorized
      summary: Search shipments
      description: |
        This endpoint can be used to retrieve shipments from Freightview, via a `search` query parameter and/or various filters available as query parameters (e.g. `status`).

        **Query Parameters**

        All query parameters that are arrays are serialized in form style (i.e. the query parameter is repeated for each value in the array).

        For example, a search for shipments that are in `confirmed` or `delivered` `status`, should be sent like this: `https://{baseUrl}/shipments?status=confirmed&status=delivered`.
      security:
      - OAuth: []
      parameters:
      - in: query
        required: false
        name: continuationToken
        description: |
            - If search results exceed 20 shipments, then a `continuationToken` value will be returned in the response body.
            - Pass the `continuationToken` returned in the response body as a query parameter to retrieve the next set of results.
            - If `continuationToken` is not present, then no further results are available.
        schema:
          type: string
      - in: query
        required: false
        name: search
        schema:
          type: string
          description: |
            Search Freightview for shipments with this value.

            Examples of searches:
            - PRO number - `123456789`
            - Tracking number - `1Z999999999999999`
            - Shipment reference number - `PO#123456`
            - Bill of Lading number - `7654321`
            - Location company name - `ACME Corporation`
            - Location city name - `Chicago`
            - Location postal code - `60601`
      - in: query
        required: false
        name: auditStatus
        description: |
          Search shipments by their current audit status.

            - `outstanding` - Invoice balance is fully outstanding
            - `accepted` - Payment has been approved
            - `disputed` - Invoiced amount is in dispute
            - `archived` - Invoice has been remitted for payment

          A shipment can have multiple audit statuses. For example, when partial payment for an invoice has been approved while still disputing the remaining balance.
        schema:
          type: string
          enum:
          - outstanding
          - accepted
          - disputed
          - archived
      - in: query
        required: false
        name: deliveryDateStart
        description: Start of delivery date range (for searching shipments by delivery date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: deliveryDateEnd
        description: End of delivery date range (for searching shipments by delivery date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: bookedDateStart
        description: Start of booked date range (for searching shipments by booked date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: bookedDateEnd
        description: End of booked date range (for searching shipments by booked date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: direction
        description: The direction of the the shipment (based on the locations setup for the account).
        schema:
          type: array
          items:
            type: string
            enum:
            - inbound
            - outbound
            - third-party
      - in: query
        required: false
        name: isArchived
        description: A flag to indicate whether the shipment has been archived in Freightview.
        schema:
          type: boolean
      - in: query
        required: false
        name: isFreightCollect
        description: |
          A flag to indicate whether the freight charges for the shipment are being paid by the party creating the shipment. Also known as "customer routed" freight.

          - `true` - The freight charges for the shipment will **not** be paid by the party setting up the shipment.
          - `false` - The freight charges for the shipment will be paid by the party setting up the shipment.
        schema:
          type: boolean
      - in: query
        required: false
        name: isInterline
        description: A flag that indicates whether another carrier will be used to provide a portion of the transport for the shipment.
        schema:
          type: boolean
      - in: query
        required: false
        name: mode
        description: The mode of transport used for the shipment.
        schema:
          type: array
          items:
            type: string
            enum:
            - truckload
            - parcel
            - ltl
            - intermodal
            - consolidated
            - air
            - ocean
            - bulk
      - in: query
        required: false
        name: pickupDateStart
        description: Start of pickup date range (for searching shipments by pickup date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: pickupDateEnd
        description: End of pickup date range (for searching shipments by pickup date range).
        schema:
          type: string
          format: date
          example: "2022-01-01"
      - in: query
        required: false
        name: pricingMethod
        description: |
          The method for the pricing.

          - `contracted` - The pricing is based on customer's contract with the carrier.
          - `capacity` - The pricing is based on the carrier's current capacity in a given lane. (e.g. a spot quote).
        schema:
          type: array
          items:
            type: string
            enum:
            - contracted
            - capacity
      - in: query
        required: false
        name: pricingType
        description: |
          The type of pricing.
        schema:
          type: array
          items:
            type: string
            enum:
            - pallet
            - dimensional
            - spot
            - tariff
            - density
      - in: query
        required: false
        name: status
        description: |
          - `pending` - Shipment has been created.
          - `awarded` - Shipment has been awarded to a carrier.
          - `confirmed` - Shipment has been confirmed by carrier.
          - `picked-up` - Shipment has been picked up.
          - `delivered` - Shipment has been delivered.
          - `canceled` - Shipment has been canceled by the shipper.
        schema:
          type: array
          items:
            type: string
            enum:
            - pending
            - awarded
            - confirmed
            - picked-up
            - delivered
            - canceled
          example: [pending,awarded]
      - in: query
        required: false
        name: bolNumber
        description: |
          The Bill of Lading number for the shipment.
        schema:
          type: string
        example: "7654321"
      - in: query
        required: false
        name: referenceNumber
        description: |
          A reference number associated with the shipment.
        schema:
          type: string
        example: "PO#123456"
      - in: query
        required: false
        name: trackingNumber
        description: |
          The tracking or PRO number for the shipment.
        schema:
          type: string
        example: "1Z999999999999999"
      - in: query
        required: false
        name: pickupConfirmationNumber
        description: |
          The pickup confirmation number for the shipment.
        schema:
          type: string
        example: "123456789"
      tags:
      - Shipments
