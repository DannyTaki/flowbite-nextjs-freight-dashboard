          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ExternalShipmentDTO"
          description: Created
          headers:
            x-request-id:
              description: The unique identifier for this request / response that should be referenced when requesting assistance from Freightview Support.
              schema:
                type: string
        '400':
          content:
            application/json:
              schema:
