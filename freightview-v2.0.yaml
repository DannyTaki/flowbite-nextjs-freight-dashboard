    # Migrating from Enterprise TMS API to Freightview API

    Enterprise TMS (ETMS) is a transportation management software solution provided by C.H. Robinson (Freightview's parent company) that is being sunset.

    This guide is provided to aid developers who are upgrading their systems to connect to the Freightview APIs.

    ### API type

    The ETMS API uses the SOAP protocol with XML request / response bodies, whereas Freightview's API is structured using RESTful principles with JSON request / response bodies.

    ### Authentication

    - ETMS uses a username/password (`authentication ID` / `authentication key`) in each SOAP request.
    - For Freightview API v1.0, HTTP Basic Authentication is used, with a user's Freightview API key as the Basic Auth `username` in each HTTP request header.
    - For Freightview API v2.0, OAuth 2.0 is used to generate a bearer token, which is used for requests to all endpoints.

    ### LTL shipment API comparison

    | Action | ETMS API endpoint | Freightview API endpoint |
    | --- | --- | --- |
    | Rate LTL shipment | `PostEditLTLShipment` | POST `/v1.0/rates` |
    | Edit LTL shipment | `PostEditLTLShipment` | (Send a new `/v1.0/rates` request with the modified shipment information. </br> FV will return a new shipment `id`) |
    | Book LTL shipment | `OfferShipment` | POST `/v1.0/book` |
    | Track LTL shipment | `GetShipmentStatus` | GET `/v2.0/shipments/{shipmentId}/tracking` |
    | Cancel LTL shipment | `CancelShipment` | - |
    | Retrieve documents for LTL shipment | n/a | GET `/v2.0/shipments/{shipmentId}` (`documents` array) |
    | Search for LTL shipment | n/a | GET `/v2.0/shipments` |

    ### TL shipment API comparison

    | Action | ETMS API endpoint | Freightview API endpoint |
    | --- | --- | --- |
    | Create TL shipment | `PostEditShipment` | POST `/v2.0/shipments/truckload` |
    | Request TL spot-quotes | n/a | POST `/v2.0/shipments/truckload/quotes/{shipmentId}/request`
    | Get TL shipment quotes | `GetQuotes` | GET `/v2.0/shipments/{shipmentId}/quotes` |
    | Edit TL shipment | `PostEditShipment` | PUT `/v2.0/shipments/truckload/{shipmentId}` |
    | Award TL shipment | `OfferShipment` | POST `/v2.0/shipments/truckload/{shipmentId}/award` |
    | Retract TL shipment | `DropCarrier` | POST /`v2.0/shipments/truckload/{shipmentId}/retract` |
    | Track TL shipment | `GetShipmentStatus` | GET `/v2.0/shipments/{shipmentId}/tracking` |
    | Cancel TL shipment | `CancelShipment` | DELETE `/v2.0/shipments/truckload/{shipmentId}` |
    | Retrieve documents for TL shipment | n/a | GET `/v2.0/shipments/{shipmentId}` (`documents` array) |
    | Search for TL shipment | n/a | GET `/v2.0/shipments` |

    # Labels

      On the [shipment details](#tag/Shipments/operation/shipmentsGetShipmentById) endpoint, the `labelSize` and `labelCount` query parameters can be used to indicate what size of labels and how many labels to return for the shipment. (These query parameters do not apply to parcel shipments, whose labels are 4x6 and are generated by the carrier).

      ### Label Size
      The labels Freightview generates fall into two categories, roll and sheet. Below are the `labelSize` values, divided by category.

      #### Sheet

      - `8.5x11` - full page label
      - `5.5x8.5` - two labels per page
      - `3.5x5` - four labels per page
      - `4x3.3` - six labels per page
      - `4x2` - ten labels per page


      #### Roll

      - `4x8`
      - `4x6`
      - `3x5`
      - `3x4`
      - `2.25x4`
      - `4x1`

      ### Label Count

      The label count determines how many labels get generated per shipping item, e.g. pallet. The supported `labelCount` values are `1`, `2`, and `4`.