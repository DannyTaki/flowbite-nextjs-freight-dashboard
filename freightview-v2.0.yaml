  description: |
    The following sections provide helpful information on using Freightview API v2.0

    # Example truckload API workflow

    This is an example truckload workflow using the Freightview v2.0 API endpoints throughout the entire shipment lifecycle. (Customers can use the APIs to achieve other specific workflows; this example is provided to aid understanding of the capabilities of the Freightview truckload APIs.)

    1. Create shipment using the [create shipment](#tag/Truckload/operation/truckloadCreateShipment) endpoint.
    2. Retrieve available quotes (if any) using the [get shipment quotes](#tag/Shipments/operation/shipmentsGetQuotes) endpoint. Examples of available rates at this stage in the workflow include:
        - applicable contracted rates that have been added for your carriers to your account in Freightview
        - rates returned automatically from truckload carrier APIs (e.g. C.H. Robinson)
    3. If no rates are available, or you'd like to request spot quotes from additional carriers, use the [request quotes for shipment](#tag/Truckload/operation/truckloadRequestForQuotes) endpoint.
    4. After a given amount of time, retrieve available quotes using the [get shipment quotes](#tag/Shipments/operation/shipmentsGetQuotes) endpoint.
    5. Select a quote and award it to the carrier using the [award shipment to carrier](#tag/Truckload/operation/truckloadAwardShipment) endpoint.
    6. Use the [get shipment details](#tag/Shipments/operation/shipmentsGetShipmentById) endpoint to check the shipment `status`:

        - If the `status` has been updated to `confirmed`, the carrier has confirmed they will accept and transport the shipment.
        - If the `status` returns to `pending`, the carrier has rejected the shipment. Use the [get shipment quotes](#tag/Shipments/operation/shipmentsGetQuotes) and [award shipment to carrier](#tag/Truckload/operation/truckloadAwardShipment) endpoints to select a quote from another carrier and award the shipment.
    7. Once the shipment has been confirmed, you can use the [get shipment details](#tag/Shipments/operation/shipmentsGetShipmentById) endpoint to retrieve the bill of lading.
    8. As the shipment is picked up and transported to its destination, you can use the [get shipment tracking history](#tag/Shipments/operation/shipmentsGetTrackHistory) endpoint to retrieve the shipment's tracking history.
    9. Throughout the shipment lifecycle, if the shipment needs to be edited or canceled, you can use the [edit shipment](#tag/Truckload/operation/truckloadEditShipment) or [cancel shipment](#tag/Truckload/operation/truckloadCancelShipment) endpoints respectively.

    # Migrating from v1.0 to v2.0

    ### Why a version change?

    The Freightview API has remained on v1.0 since it's creation, even as it has added support for additional modes (such as parcel). But with the addition of a full-featured full truckload tool to Freightview (and specifically support for multi-stop shipments), there were schema changes made that are not backwards compatible.

    Thus, in order to maintain the functionality of v1.0, but also allow access to the new truckload functionality, the Freightview API is adding v2.0.

    ### Who should migrate?

    If you are using the rate and book endpoints for LTL and parcel, there are currently **no changes to these API workflows** and they will remain on API v1.0 for the foreseeable future.

    If you are using either the LTL or parcel workflows and the full truckload workflow and are retrieving shipment information via the shipment search and shipment information API endpoints, you will want to begin migrating to v2.0.

    If you are using the full truckload workflow and want to integrate its capabilities via API, then you will want to implement v2.0.

    ### Functionality changes

    The initial release of v2.0 added the ability to search & retrieve shipment data for all shipments in Freightview regardless of workflow (LTL, parcel, truckload).

    The full release of v2.0 added all the capabilities of Freightview's Truckload tool to the Freightview APIs.

    ### Authentication changes

    The Freightview API v1.0 uses HTTP Basic authentication. The Freightview API v2.0 is upgrading to use OAuth to generate a Bearer token, which is then used to authenticate requests made to all other v2.0 endpoints.

    ### Data changes

    #### Shipment

    - The `id` field is now `shipmentId`.
    - The `files` array is now `documents` array.
      - `subType` is now `source.`
    - The `archived` flag is now `isArchived`.
    - The `tracking.history` array is now returned by the separate [shipment tracking history endpoint](#tag/Shipments/operation/shipmentsGetTrackHistory).
    - The `bolNum` is now in `bol.bolNumber`.
    - The data in the `accessorials` array has been split, some of the accessorials are in `equipment.accessorials` and the others are in `location.accessorials`.

    #### Location
    - The `origin` object is now an object within the `locations` array, with `type : origin`.
    - The `destination` object is now an object within the `locations` array, with `type : destination`.
    - Location reference numbers are now an array of reference number objects on the `location` instead of a single field (e.g. `origin.referenceNumber`) on the location.
    - Location `dockHoursOpen` is now `opensAt` and is now in 24-hr time.
    - Location `dockHoursClose` is now `closesAt` and is now in 24-hr time.
    - Location `shipType` is now returned as kebab-case values in the `key` field in the `accessorials` array.

    #### Item
    - The `pieces` field is now `quantity`.
    - The `package` field is now `type`.
    - The `nmfc` field is now split between two fields, `nmfcNumber` and `nmfcSubNumber`.
    - The `hazard` object is now the `hazardous` object.
      - The `hazardClass` field is now `primaryClass`.
      - The `hazardSubClass1` field is now `secondaryClass`.
      - The `hazardSubClass2` field is now `tertiaryClass`.
      - The `specialPermit` field is now `permitNumber`.
    - Instead of the `saidToContain` and `saidToContainPackagingType` fields, the `contains` array has objects that have a `quantity` and `type`.

    #### Rate
    - The `rate` object is now `selectedQuote`.
    - `total` is now `amount`.
    - `days` is now `transitDaysMin` and `transitDaysMax`.
    - The combination of `serviceType` and `serviceOption` is replaced by `serviceId`.
    - `carrier` is now `assetCarrierName`.
    - `carrierCode` is now `assetCarrierCode`.
    - `provider` is now `providerName` and is returned for all quotes, not just brokerage quotes.
    - `providerCode` is now returned for all quotes, not just brokerage quotes.
    - `time`, `rural`, and `daysPlus` fields are not returned.

    #### Dispatch
    - The `dispatch` object has been removed, and the information from its fields is reflected in various other objects, as detailed below.
    - The `dispatch.carrierId` field is now `selectedQuote.carrierId`.
    - The `dispatch.carrier` field is now `selectedQuote.providerName`.
    - The `dispatch.carrierCode` field is now `selectedQuote.providerCode`.
    - The `dispatch.schedulePickup` flag is not directly replicated, but the `pickup.status` field can be used to match to its values. If `pickup.status` is `not-requested`, this is equivalent to `schedulePickup: false`, any other value equates to `schedulePickup : true`.
    - The `dispatch.bolStatus` field is now `bol.status`.
    - The `dispatch.pickupNum` field is now `pickup.confirmationNumber`.
    - The `dispatch.proNum` field is now `tracking.trackingNumber`.

