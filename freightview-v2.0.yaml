          description: Bad Request
        '401':
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/UnauthorizedError"
          description: Unauthorized
      summary: Create shipment
      description: |
        This endpoint can be used to create a truckload shipment.

        - A successfully created shipment returns a `shipmentId` with a `status` of `pending`, and echoes the shipment data passed in.
        - It also includes any additional default data from Freightview (e.g. a location's latitude, longitude, & timezone, and the default account bill-to information if none was specified in the create request).
      security:
      - OAuth: []
      parameters: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateShipmentRequest"
            examples:
              MinimumRequiredDryVan:
                summary: Minimum to create dry van shipment
                value:
                  locations:
                    - postalCode: "30303"
                      country: us
                      stopType: pickup
                      sequence: 0
                      stopDate: 2022-10-01
                    - postalCode: "60601"
                      country: us
                      stopType: delivery
                      sequence: 1
                  equipment:
                    type: dry-van-53
                    description: Dry freight
                    weight: 30000
                    weightUOM: lbs
                    isHazardous: false
                  isLiveLoad: true
              MinimumRequiredReefer:
                summary: Minimum to create refrigerated shipment
                value:
                  locations:
                    - postalCode: "30303"
                      country: us
                      stopType: pickup
                      sequence: 0
                      stopDate: 2022-10-01
                    - postalCode: "60601"
                      country: us
                      stopType: delivery
                      sequence: 1
                  equipment:
                    type: refrigerated-53
                    accessorials:
                      - key: temp
                        min: -10
                        max: 0
                        uom: f
                    description: Frozen freight
                    weight: 30000
                    weightUOM: lbs
                    isHazardous: false
                  isLiveLoad: true
              MinimumMultiStop:
