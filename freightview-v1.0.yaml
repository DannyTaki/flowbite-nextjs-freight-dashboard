      * `school`
      * `mine`
      * `pier`

      ### Liftgates

      Liftgate charges will not be added automatically. If you need a liftgate at the pickup or delivery, include `liftgate pickup` or `liftgate delivery` in the `charges` array in the rate request.

      # Packaging Types

      ### LTL

      * `Pallets_48x40`
      * `Pallets_48x48`
      * `Pallets_60x48`
      * `Pallets_other`
      * `Bags`
      * `Bales`
      * `Baskets`
      * `Boxes`
      * `Bundles`
      * `Carpets`
      * `Cases`
      * `Coils`
      * `Crates`
      * `Cylinders`
      * `Drums`
      * `Jerricans`
